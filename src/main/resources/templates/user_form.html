<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Registrar usuario</h2>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{name}" required>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
        <label>Contraseña:</label>
        <input type="password" th:field="*{password}" required>
        <label>Teléfono:</label>
        <input type="text" th:field="*{telephone}">
        <label>Dirección:</label>
        <textarea th:field="*{homeAddress}"></textarea>
        <label>Rol:</label>
        <select th:field="*{role}" required>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name}"></option>
        </select>
        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
